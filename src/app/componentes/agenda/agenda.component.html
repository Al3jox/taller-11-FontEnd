<app-barra></app-barra>

<div class="container my-5 bg-transparent pb-5 contenedor-ventana">

  <div class="text-center fs-1 text-light my-5 ">
    Prográmate con nuestros especialistas
  </div>

  <div class="container mt-3">
    <div class="fs-3 text-light my-2">
      Día y fecha
    </div>
    <!-- Calendario -->
    <div class="p-fluid grid formgrid ">
      <div class="field col-6 md:col-12">
        <label class="text-light" for="time">Programa tu día y fecha</label>
        <p-calendar [(ngModel)]="date7" [showTime]="true" [showSeconds]="false" [hourFormat]="12" inputId="time"></p-calendar>
      </div>
    </div>
  </div>

  <div class="fs-3 text-light my-2">
    Datos Generales
  </div>

  <div class="row pb-5">
    <div class="col-12 col-md-6">
        <!-- Nombres -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Tus nombres" style="width: calc(100%);">
          <label for="floatingInput text-light">Nombres</label>
        </div>
    </div>

    <div class="col-12 col-md-6">
      <!-- Apellidos -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Tus apellidos" style="width: calc(100%);">
        <label for="floatingInput text-light">Apellidos</label>
      </div>
    </div>

    <div class="col-12 col-md-6">
        <!-- Placa -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" style="width: calc(100%);">
          <label for="floatingInput text-light">Placa</label>
        </div>
    </div>
    
    <div class="col-12 col-md-6">
        <!-- Servicio -->
        <div class="form-floating  mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Selecciona tu servicio</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Servicio</label>
        </div>
    </div>

    <div class="col-12 col-md-6">
      <!-- Correo -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="width: calc(100%);">
        <label for="floatingInput text-light">Correo</label>
      </div>
  </div>

    <div class="col-12 col-md-6">
      <!-- Telefono -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" style="width: calc(100%);">
        <label for="floatingInput text-light">Teléfono</label>
      </div>
    </div>


        <!-- Comentario -->
        <div class="form-floating">
          <textarea class="form-control" placeholder="Dejanos tus comentarios" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comentarios</label>
        </div>

        <div>
          <!-- Btn -->
        <button type="submit" class="btn btn-warning my-3" style="width: calc(100%);">Programar Cita</button>
        </div>

  </div>
